<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race to the White House - STAT 201 Review Game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- D3 Library for US Map -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

    <header>
        <h1>üèõÔ∏è Race to the White House</h1>
        <p>STAT 201 Exam Review Game</p>
    </header>

    <!-- SCOREBOARD -->
    <section id="scoreboard">
        <div class="score-box player">
            <h2>You</h2>
            <p>States Won: <span id="playerStates">0</span></p>
            <p>Electoral Votes: <span id="playerEV">0</span></p>
        </div>

        <div class="score-box computer">
            <h2>Opponent</h2>
            <p>States Won: <span id="computerStates">0</span></p>
            <p>Electoral Votes: <span id="computerEV">0</span></p>
        </div>
    </section>

    <!-- MAP AREA -->
    <section id="mapSection">
        <h2>Electoral Map</h2>
        <div id="usMap"></div>
    </section>

    <!-- QUESTION AREA -->
    <section id="gameArea">
        <h2 id="questionNumber">Question 1</h2>

        <div id="questionBox">
            Loading question...
        </div>

        <div id="answers">
            <!-- Buttons inserted by JavaScript -->
        </div>

        <button id="nextBtn" onclick="nextQuestion()" disabled>
            Next Question ‚Üí
        </button>
    </section>

    <!-- RESULT SCREEN -->
    <section id="resultScreen" style="display:none;">
        <h2 id="finalResult"></h2>
        <p id="finalScore"></p>

        <button onclick="restartGame()">Play Again</button>
    </section>

    <!-- GAME SCRIPT -->
    <script src="script.js"></script>

</body>
</html>
