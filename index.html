<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STAT 201: Vocabulary Race</title>
    <style>
        :root { --blue: #002868; --red: #bf0a30; }
        body { font-family: sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .box { max-width: 800px; width: 100%; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #map { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; margin: 20px 0; }
        .st { aspect-ratio: 1; background: #cbd5e0; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: white; border-radius: 3px; }
        .st.won { background: #3182ce; }
        .st.lost { background: var(--red); }
        .opt { display: block; width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; text-align: left; font-size: 1rem; }
        .opt:hover { background: #f7fafc; }
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="box">
    <h2 style="text-align:center; color:var(--blue)">STAT 201 VOCABULARY RACE</h2>
    <div id="start-div" style="text-align:center">
        <p>Answer vocabulary and math questions from the exam to win the White House!</p>
        <button onclick="start()" style="padding:15px 30px; background:var(--blue); color:white; border:none; cursor:pointer; font-size:1.2rem; border-radius:8px;">START CAMPAIGN</button>
    </div>
    <div id="game-div" class="hidden">
        <div style="display:flex; justify-content:space-between; font-weight:bold; background:#e2e8f0; padding:10px; border-radius:8px;">
            <span>State: <span id="s-n"></span> (<span id="s-v"></span> EV)</span>
            <span>Votes: <span id="score">0</span> / 270</span>
        </div>
        <div id="map"></div>
        <div id="quiz" style="border:2px solid var(--blue); padding:20px; border-radius:10px">
            <div id="q-txt" style="font-size:1.1rem; font-weight:bold; margin-bottom:15px"></div>
            <div id="opt-box"></div>
            <div id="fb" style="margin-top:10px; font-weight:bold; text-align:center"></div>
        </div>
    </div>
</div>
<script>
    const states = [
        {n:"AL",v:9},{n:"AK",v:3},{n:"AZ",v:11},{n:"AR",v:6},{n:"CA",v:54},{n:"CO",v:10},{n:"CT",v:7},{n:"DE",v:3},{n:"FL",v:30},{n:"GA",v:16},{n:"HI",v:4},{n:"ID",v:4},{n:"IL",v:19},{n:"IN",v:11},{n:"IA",v:6},{n:"KS",v:6},{n:"KY",v:8},{n:"LA",v:8},{n:"ME",v:4},{n:"MD",v:10},{n:"MA",v:11},{n:"MI",v:15},{n:"MN",v:10},{n:"MS",v:6},{n:"MO",v:10},{n:"MT",v:4},{n:"NE",v:5},{n:"NV",v:6},{n:"NH",v:4},{n:"NJ",v:14},{n:"NM",v:5},{n:"NY",v:28},{n:"NC",v:16},{n:"ND",v:3},{n:"OH",v:17},{n:"OK",v:7},{n:"OR",v:8},{n:"PA",v:19},{n:"RI",v:4},{n:"SC",v:9},{n:"SD",v:3},{n:"TN",v:11},{n:"TX",v:40},{n:"UT",v:6},{n:"VT",v:3},{n:"VA",v:13},{n:"WA",v:12},{n:"WV",v:4},{n:"WI",v:10},{n:"WY",v:3}
    ];

    const qs = [
        // VOCABULARY & CONCEPTS
        {q: "What type of variable is 'Type of Payment' (Visa, Cash)?", a: ["Quantitative", "Categorical", "Identifier"], c: 1},
        {q: "What type of variable is 'Number of Gallons'?", a: ["Quantitative", "Categorical", "Identifier"], c: 0},
        {q: "What type of variable is 'Transaction Number'?", a: ["Quantitative", "Categorical", "Identifier"], c: 2},
        {q: "A Z-score tells you how many ____ a value is from the mean.", a: ["Standard Deviations", "Minutes", "Percentiles"], c: 0},
        {q: "True or False: The Normal model can be used to describe ALL distributions.", a: ["True", "False"], c: 1},
        {q: "Which measure of center is the average of all data values?", a: ["Median", "Mean", "Mode"], c: 1},
        {q: "The distance between the 75th and 25th percentile is the:", a: ["Range", "Standard Deviation", "IQR"], c: 2},
        {q: "Correlation (r) must be between which two numbers?", a: ["0 and 1", "-1 and 1", "-10 and 10"], c: 1},
        {q: "In a right-skewed distribution, the tail points toward the:", a: ["Left (smaller values)", "Right (larger values)"], c: 1},
        {q: "What is the total area under the Normal Curve?", a: ["0.5", "1.0", "100"], c: 1},
        
        // SIMPLE MATH FROM TEST
        {q: "If 81 people were promoted out of 251, what is the percentage?", a: ["32.3%", "47.6%", "16.1%"], c: 0},
        {q: "What is the Z-score for the Mean?", a: ["1", "0", "-1"], c: 1},
        {q: "Calculate IQR if Q3 is 81 and Q1 is 64.5.", a: ["16.5", "17", "21"], c: 0},
        {q: "In the 68-95-99.7 rule, what % is within 2 SD of the mean?", a: ["68%", "95%", "99.7%"], c: 1},
        {q: "What is the range of a dataset?", a: ["Max - Min", "Q3 - Q1", "Average"], c: 0},
        {q: "A Z-score of -3.0 is a typical, common value.", a: ["True", "False"], c: 1},
        {q: "If r = 1.0, the relationship is:", a: ["Perfect Linear", "No Relationship", "Weak Linear"], c: 0},
        {q: "Which graph is used to display 2 categorical variables?", a: ["Scatterplot", "Mosaic Plot", "Histogram"], c: 1},
        {q: "Standard deviation measures the ____ of the data.", a: ["Center", "Spread", "Shape"], c: 1},
        {q: "A histogram with one peak is called:", a: ["Unimodal", "Bimodal", "Uniform"], c: 0},

        // MORE VOCAB
        {q: "Is 'Day of Week' (Mon, Tue) Categorical or Quantitative?", a: ["Categorical", "Quantitative"], c: 0},
        {q: "What is the 50th percentile?", a: ["Mean", "Median", "IQR"], c: 1},
        {q: "True or False: Correlation proves causation.", a: ["True", "False"], c: 1},
        {q: "Does changing units (inches to feet) change the correlation (r)?", a: ["Yes", "No"], c: 1},
        {q: "Which is most affected by an outlier?", a: ["Median", "Mean", "IQR"], c: 1},
        {q: "A 'Lurking Variable' can hide a relationship.", a: ["True", "False"], c: 0},
        {q: "The Normal model is always symmetric.", a: ["True", "False"], c: 0},
        {q: "In a boxplot, the line in the box is the:", a: ["Mean", "Median"], c: 1},
        {q: "Scatterplots show the relationship between 2 ____ variables.", a: ["Categorical", "Quantitative"], c: 1},
        {q: "A Z-score of +2.0 is ____ the mean.", a: ["Above", "Below"], c: 0}
    ];
    // Fill the rest of the 50 states with these 30 core questions
    while(qs.length < 50) { qs.push(qs[qs.length % 30]); }

    let cur = 0, score = 0;
    function start() { document.getElementById('start-div').classList.add('hidden'); document.getElementById('game-div').classList.remove('hidden'); init(); load(); }
    function init() { const m = document.getElementById('map'); states.forEach((s, i) => { const d = document.createElement('div'); d.className = 'st'; d.id = 's'+i; d.innerText = s.n; m.appendChild(d); }); }
    function load() { if (score >= 270) { alert("You won the election!"); return; } const s = states[cur], q = qs[cur]; document.getElementById('s-n').innerText = s.n; document.getElementById('s-v').innerText = s.v; document.getElementById('q-txt').innerText = "FOR " + s.n + ": " + q.q; const b = document.getElementById('opt-box'); b.innerHTML = ''; q.a.forEach((o, i) => { const btn = document.createElement('button'); btn.className = 'opt'; btn.innerText = o; btn.onclick = () => check(i); b.appendChild(btn); }); }
    function check(i) { const f = document.getElementById('fb'); if (i === qs[cur].c) { f.innerText = "CORRECT!"; score += states[cur].v; document.getElementById('s'+cur).classList.add('won'); document.getElementById('score').innerText = score; } else { f.innerText = "WRONG!"; document.getElementById('s'+cur).classList.add('lost'); } cur++; setTimeout(() => { f.innerText = ""; load(); }, 800); }
</script>
</body>
</html>
